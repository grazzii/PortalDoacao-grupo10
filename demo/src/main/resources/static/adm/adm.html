<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais de cores */
        :root {
            --verde-principal: #1ac95d; /* Verde predominante */
            --branco-fundo: #ffffff;   /* Fundo branco */
            --cinza-claro: #f4f4f4;
            --cinza-texto: #666;
            --sombra: rgba(0, 0, 0, 0.1);
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cinza-claro);
            color: var(--cinza-texto);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: var(--branco-fundo);
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--verde-principal);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            color: var(--verde-principal);
            font-size: 1.5em;
        }

        .menu a {
            color: var(--verde-principal);
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover, .menu a.active {
            background-color: rgba(26, 201, 93, 0.1);
        }

        /* Conteúdo */
        .content {
            margin-top: 80px;
            padding: 20px;
            flex: 1;
        }

        /* Tabela */
        #campanhasTable {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--branco-fundo);
            box-shadow: 0 4px 8px var(--sombra);
            border-radius: 8px;
            overflow: hidden;
        }

        #campanhasTable th {
            background-color: var(--verde-principal);
            color: var(--branco-fundo);
            font-weight: 600;
            padding: 15px;
            text-transform: uppercase;
        }

        #campanhasTable td {
            padding: 15px;
            color: var(--cinza-texto);
            border-bottom: 1px solid #e0e0e0;
        }

        /* Botões */
        .edit-button, .save-button {
            background-color: var(--verde-principal);
            color: var(--branco-fundo);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover, .save-button:hover {
            background-color: #148c47;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--branco-fundo);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--sombra);
            width: 300px;
            text-align: center;
            display: none;
            z-index: 2000;
        }

        .popup h2 {
            color: var(--verde-principal);
            margin-bottom: 10px;
        }

        .popup button {
            background-color: var(--verde-principal);
            color: var(--branco-fundo);
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #148c47;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #campanhasTable th, #campanhasTable td {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
            }

            .menu {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ajudaê</h1>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../adm/adm.html">Adm</a>
            <a href="../funciona/como-funciona.html">Como Funciona</a>
            <a href="../login/login.html">Login</a>
        </div>
    </div>

    <div class="content">
        <table id="campanhasTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Meta</th>
                    <th>Valor Arrecadado</th>
                    <th>Causa</th>
                    <th>Data Início</th>
                    <th>Data Fim</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Popup de feedback -->
    <div id="popup" class="popup">
        <h2>Campanha atualizada com sucesso!</h2>
        <button onclick="fecharPopup()">OK</button>
    </div>

    <script>
        async function carregarCampanhas() {
            try {
                const response = await fetch('/api/campanhas');
                const campanhas = await response.json();
                
                const tbody = document.querySelector('#campanhasTable tbody');
                tbody.innerHTML = '';

                campanhas.forEach(campanha => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td data-label="ID">${campanha.id}</td>
                        <td data-label="Nome">${campanha.nome}</td>
                        <td data-label="Descrição">${campanha.descricao}</td>
                        <td data-label="Meta">${campanha.meta}</td>
                        <td data-label="Valor Arrecadado">${campanha.valorArrecadado}</td>
                        <td data-label="Causa">${campanha.causa}</td>
                        <td data-label="Data Início">${campanha.dataInicio}</td>
                        <td data-label="Data Fim">${campanha.dataFim}</td>
                        <td><button class="edit-button" onclick="tornarEditavel(${campanha.id}, this)">Editar</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar as campanhas:', error);
            }
        }

        function tornarEditavel(id, button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td:not(:first-child):not(:last-child)');

            cells.forEach(cell => {
                const currentValue = cell.textContent;
                cell.innerHTML = `<input type="text" value="${currentValue}" />`;
            });

            button.textContent = 'Salvar';
            button.onclick = () => salvarCampanha(id, row);
        }

        async function salvarCampanha(id, row) {
            const inputs = row.querySelectorAll('input');
            const campanhaAtualizada = {
                id: id,
                nome: inputs[0].value,
                descricao: inputs[1].value,
                meta: parseFloat(inputs[2].value),
                valorArrecadado: parseFloat(inputs[3].value),
                causa: inputs[4].value,
                dataInicio: inputs[5].value,
                dataFim: inputs[6].value
            };

            try {
                const response = await fetch(`/api/campanhas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(campanhaAtualizada)
                });

                if (response.ok) {
                    mostrarPopup();
                    carregarCampanhas();
                } else {
                    alert('Erro ao atualizar a campanha.');
                }
            } catch (error) {
                console.error('Erro ao salvar a campanha:', error);
            }
        }

        function mostrarPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function fecharPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        window.onload = carregarCampanhas;

        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname;

            if (currentPath.includes("index.html")) {
                document.querySelector(".menu a[href*='index.html']").classList.add("active");
            } else if (currentPath.includes("adm.html")) {
                document.querySelector(".menu a[href*='adm.html']").classList.add("active");
            } else if (currentPath.includes("como-funciona.html")) {
                document.querySelector(".menu a[href*='como-funciona.html']").classList.add("active");
            } else if (currentPath.includes("login.html")) {
                document.querySelector(".menu a[href*='login.html']").classList.add("active");
            }
        });
    </script>
</body>
</html>
