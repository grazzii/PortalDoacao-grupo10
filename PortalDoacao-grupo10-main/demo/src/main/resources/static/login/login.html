<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Cor de fundo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Alinha itens verticalmente */
        }

        /* Estilos da barra de navegação */
        .navbar {
            background-color: #044f9e; /* Cor de fundo azul */
            width: 100%;
            padding: 10px 20px; /* Espaçamento interno */
            display: flex;
            justify-content: space-between; /* Espaço entre itens */
            align-items: center; /* Alinhamento vertical */
            border-radius: 0 0 8px 8px; /* Bordas arredondadas na parte inferior */
            position: absolute; /* Fixa na parte superior */
            top: 0; /* Alinha no topo */
            z-index: 1000; /* Mantém no topo de outros elementos */
        }

        .navbar h1 {
            color: #ffffff; /* Cor do título */
            font-size: 1.5em; /* Tamanho do título */
        }

        .menu {
            display: flex; /* Flexbox para os itens do menu */
        }

        .menu a {
            color: #ffffff; /* Texto branco */
            text-decoration: none; /* Sem sublinhado */
            padding: 10px 15px; /* Espaçamento interno dos links */
            margin: 0 5px; /* Margem entre links */
            border-radius: 4px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Transição suave */
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Cor de fundo ao passar o mouse */
        }

        .login-container {
            background-color: #ffffff; /* Fundo branco */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Largura máxima */
            margin-top: 80px; /* Espaço acima para não cobrir a barra de navegação */
        }

        h2 {
            text-align: center; /* Centraliza o título */
            color: #044f9e; /* Cor azul */
            margin-bottom: 20px; /* Espaço abaixo do título */
        }

        .form-group {
            margin-bottom: 20px; /* Espaço entre os grupos de campo */
        }

        label {
            display: block; /* Exibe como bloco */
            margin-bottom: 5px; /* Espaço abaixo do rótulo */
            color: #333; /* Cor do rótulo */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Largura total */
            padding: 10px; /* Espaçamento interno */
            border: 1px solid #ccc; /* Borda cinza */
            border-radius: 4px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #447dc7; /* Cor da borda ao focar */
            outline: none; /* Remove o contorno padrão */
        }

        button {
            width: 100%; /* Largura total */
            padding: 10px; /* Espaçamento interno */
            background-color: #044f9e; /* Cor de fundo azul */
            color: #ffffff; /* Texto branco */
            border: none; /* Sem borda */
            border-radius: 4px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de mão ao passar o mouse */
            transition: background-color 0.3s; /* Transição suave */
        }

        button:hover {
            background-color: #0056b3; /* Cor de fundo ao passar o mouse */
        }

        .footer {
            text-align: center; /* Centraliza o texto do rodapé */
            margin-top: 20px; /* Espaço acima do rodapé */
            color: #666; /* Cor do texto do rodapé */
        }

        /* Responsivo */
        @media (max-width: 400px) {
            .login-container {
                padding: 20px; /* Menos espaçamento interno em telas menores */
            }

            h2 {
                font-size: 1.5em; /* Tamanho do título menor em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ajudaê</h1>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="ajuda/como-ajudar.html">Como Ajudar</a>
            <a href="funciona/como-funciona.html">Como Funciona</a>
            <a href="login/login.html">Login</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p>Esqueceu a senha? <a href="#" style="color: #044f9e; text-decoration: underline;">Clique aqui</a></p>
        </div>
    </div>
</body>
</html>
